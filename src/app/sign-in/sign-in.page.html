<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signIn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signIn</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
  <div class="card mx-auto" >
    <!-- <img src="..." class="card-img-top" alt="..."> -->

    <div class="card-body">
      <h5 class="card-title">SignIn</h5>
      <p class="card-text">
        {{rechapta}} {{signIn}}
        <ion-button  (click)="router.navigate(['/home'])" 
        class="btn-transition">
        Home</ion-button>
        <ion-row>
          <ion-col size="12">
            <ion-input clearInput type="test" placeholder="Your Nick Name" [(ngModel)]="nickName"
               class="input ion-padding-horial" clear-input="true"></ion-input>
           </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-select class="phoneCountry" value="brown" okText="Okay" cancelText="Dismiss"
              (ionChange)="countryCodeChange($event)" [value]="CountryCode">
              <ion-select-option *ngFor="let country of CountryJson" value={{country.dialCode}}>
                {{country.dialCode + ' ' + country.name}}</ion-select-option>
            </ion-select>
          </ion-col>
          <ion-col size="8">
           <ion-input clearInput type="test" placeholder="Your Contact Number" [(ngModel)]="phoneNo"
              class="input ion-padding-horial" clear-input="true"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
         <ion-col>
            <div id="recaptcha-container"></div>
          </ion-col>
         <ion-col>
            <div id="recaptcha-container2"></div>
          </ion-col>
         <ion-col>
            <div id="recaptcha-container3"></div>
          </ion-col>
        </ion-row>

        <ion-row>
         <ion-col>
           <ion-button [disabled]="!(phoneNo && rechapta)" expand="block" (click)="signinWithPhoneNumber($event)" 
                class="btn-transition">
                Sign in with Phone number</ion-button>
          </ion-col>
        </ion-row>

       
   
      </p>
      
    </div>
  </div>
  </div>
</ion-content>
